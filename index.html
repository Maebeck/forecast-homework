<!DOCTYPE html>
<html>
<title>Forecast For Your Week!</title>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="site-title">
        <p>Weather Dashboard</p>
    </div>
   <div class = "container">
     <div class = "row">
       <div class="col-auto">
         <div class = "card">
           <div class = "card-body">
             <h4 class = "card-title">Search A City</h4>
             <input type = "text" Placeholder = "Enter A City (US only)..."id="weather-input">
             <button class = "btn btn-primary" role="button" id = "searchBtn">Search</button>
             <div id ="forecast"></div>
           </div>
         </div>
         <ul class = "list-group" id = "search-history">
           <li class = "list-group-item"></li>
           <li class = "list-group-item"></li>
           <li class = "list-group-item"></li>
           <li class = "list-group-item"></li>
           <li class = "list-group-item"></li>
         </ul>
       </div>
       <div class="col">
         <div class="card" id = "weather-append"></div>
         <div class="card" id = "fiveday-append"></div>
       </div>
     </div>
   </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
